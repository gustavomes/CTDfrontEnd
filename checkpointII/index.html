<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <header>
        <h1>Visite Niterói </h1>
    </header>

<main class="container">
<section>
   
   <form action="#" method="POST">

    <fieldset>
    
        <legend id="dados"> Dados do Visitante</legend>
    

<div class="dados-pessoais">

        <label for="Name">Nome</label>
        <input type="text" id="name" name="name" placeholder="Nome" maxlength="100" required>
        <label for="email">Email</label>
        <input type="email" name="email" id="email" required placeholder="Email">
        <label for="telefone">Telefone</label>
        <input type="number" id="telefone" name="telefone"  placeholder="+55(21)00000-0000">
        <label for="Data-nasc">Data de Nascimento</label>
        <input type="date" id="data-nasc" name="data-nasc" placeholder="00/00/00">
    
    <div class="escolha-idade">
            <input type="radio" name="idade1" id="maior"> 
            <label for="idade1"> Maior de idade </label>
            <input type="radio" name="idade1" id="menor"> 
            <label for="idade1"> Menor de Idade </label>
           
    </div>
</div>

<div>
    </fieldset>

    <fieldset>

        <legend id="leg-turista"> Pontos Turísticos</legend>

        <label for="pontos"> Escolha sua visita</label>
        <select name="pontos" id="pontos">
            <option value="">Selecione</option>
        <optgroup label="Praias Oceanicas">
            <option value="itacoatiara">Praia de Itacoatiara</option>
            <option value="camboinhas">Praia de Camboinhas</option>
        </optgroup>
        <optgroup label="Fortes">
            <option value="itacoatiara">Fortaleza de Santa cruz</option>
            <option value="camboinhas">Forte São Luis</option>  
        </optgroup>
        <optgroup label="Museus">
            <option value="mac">MAC</option>
            <option value="camboinhas">Museu das Ruínas</option>  
        </optgroup>
            
        </select>

    <div class="turista">

            <legend id="inter"> Qual o seu interesse?</legend>
            <input type="checkbox" name="idade1" id="maior"> 
            <label for="idade1"> Turista</label>
            <input type="checkbox" name="idade1" id="menor"> 
            <label for="idade1"> Residente </label>
            <input type="checkbox" name="idade1" id="menor"> 
            <label for="idade1"> Visitante </label>
           
    </div>
</div>

</fieldset>

    
    <button type="submit">Enviar</button>
    <button type="reset">Cancelar</button>
    
</form>

</section>
</main>

</body>
</html>
